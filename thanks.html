<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You â€” Redirecting</title>
    <link rel="shortcut icon" href="assets/resume96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-light: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, sans-serif;
            background: var(--background-light);
            color: var(--text-color)
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: #fff;
            padding: 48px 0 36px;
            text-align: center;
            box-shadow: 0 6px 12px var(--shadow-medium)
        }

        .container {
            width: 90%;
            max-width: 820px;
            margin: 0 auto;
            padding: 20px
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 30px;
            margin-top: -40px;
            box-shadow: 0 8px 20px var(--shadow-light);
            text-align: center
        }

        .card h1 {
            margin: 0 0 10px;
            color: var(--secondary-color);
            font-size: 1.8rem
        }

        .countdown {
            font-size: 2.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 12px 0
        }

        .small-note {
            color: var(--secondary-color);
            margin-top: 8px
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 14px
        }

        .primary-btn {
            background: var(--primary-color);
            color: #fff
        }

        @media (max-width:480px) {
            .card {
                padding: 20px
            }

            .countdown {
                font-size: 2rem
            }
        }
    </style>
</head>

<body>
    <header class="header-section">
        <div class="container">
            <h2 style="margin:0;font-weight:700;">Biswajit Sahoo</h2>
            <p style="margin:6px 0 0;opacity:0.95">Redirecting to homepage</p>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h1>Thank you!</h1>
            <div class="small-note">Biswajit will reach to you shortly.</div>
            <div class="countdown" id="count">8</div>
            <div class="small-note">You will be redirected to the homepage shortly.</div>
            <a href="index.html" class="btn primary-btn">Go to Home Now</a>
        </section>
    </main>

    <script>
        (function () {
            let t = 8;
            const el = document.getElementById('count');
            const interval = setInterval(() => {
                t -= 1;
                if (el) el.textContent = t;
                if (t <= 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
            }, 1000);
        })();
    </script>
</body>

</html>
